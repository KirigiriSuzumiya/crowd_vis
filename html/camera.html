<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>合照社交关系可视化</title>
    <script src="https://cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://assets.pyecharts.org/assets/echarts.min.js"></script>
</head>
<body>
    <div id="bar" style="width:100%; height:800px"></div>
    <script>
        document.getElementById("bar").style.height=window.screen.height;
        var chart = echarts.init(document.getElementById('bar'),'dark');

        $(
            function () {
                fetchData(chart);
            }
        );

        function fetchData() {
            $.ajax({
                type: "get",
                url: "/graph_vis",
                dataType: 'json',
                success: function (result) {
                    chart.setOption(result.data[0]);
                }
            });
        }
    </script>
</body>
</html>
